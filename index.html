<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <header>
    <img src="images/logo.svg" alt="huddle logo">
  </header>
  <div class="container">

    <main>
      <div>
        <img src="images/illustration-mockups.svg" alt="illustration mockup" id="main-image">
      </div>
      <div>
        <h1>Build The Community <br />
          Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <div class="btn-container">
          <button>Register</button>
        </div>
      </div>
    </main>
  </div>


  <footer>

    <div id="social">
      <div class="circle">
        <i class="fab fa-instagram"></i>
      </div>
      <div class="circle">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="circle">
        <i class="fab fa-twitter"></i>
      </div>

    </div>
  </footer>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>

</html>
